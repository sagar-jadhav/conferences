# Default values for mysql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mysql:
  label: mysql
  name: mysql
  namespace: mysql
  replicaCount: 1
  postInstall:
    name: post-install-db-init
    image:
      name: developersthought/post-install-db-init
      tag: latest
      pullPolicy: Always  
  image:
    name: mysql
    tag: latest
    pullPolicy: Always
  password: admin
  user: root
  ports:
    source: 3306
    target: 3306